    <script>

        function rqst(){
        input = document.getElementById("kube_cmd").value
        
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://192.168.56.101/cgi-bin/kube.py?kube_cmd=" + input,true);
        xhr.send();
        xhr.onload = function(){	
            var output = xhr.responseText;
            document.getElementById('out').innerHTML = output;
        }
